<html>
  <head>
    <title>_J_</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="scripts/config/lang.js"></script>
    <script src="scripts/config/configs.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/modules/collision.js"></script>
    <script src="scripts/modules/timer.js"></script>
    <script src="scripts/modules/controlls.js"></script>
    <script src="scripts/modules/sprite.js"></script>
    <script>
      SmartJ.Event.On("load", SmartJ, function(data){

        SmartJ.Create.Object("image", {src:"hero", x: 10, y:40, width:100, height:100, stage: "plot"}, "images");

        SmartJ.Create.Object("frame", {src:"hero", sx: 20, sy: 20, sWidth:50, sHeight:50, dx: 240,dy:240,dWidth: 50,dHeight: 50,stage: "plot"}, "images");

        SmartJ.Create.Object("rect", {x: 230, y:100, width:100, height:100, stage: "plot"});

        SmartJ.Sprite({
          src:"barbarian", 
          sx: 268, 
          sy: 0, 
          width:67, 
          height:84, 
          x: 240, 
          y:290, 
          stage: "plot", 
          frames: 8, 
          vector: "vertical",
          speed: 24
        }, "sprites");
        
        
        SmartJ.Sprite({
          src:"barbarian", 
          sx: 268, 
          sy: 0, 
          width:67, 
          height:84, 
          x: 350, 
          y: 280, 
          stage: "plot", 
          frames: 8, 
          vector: "vertical",
          speed: 24
        }, "sprites");
        
        
        SmartJ.Timer().start({
          name: "qq",
          action: function(){
            SmartJ.Clear.Stage({groups: "plot"});
            SmartJ.Render.All();
          } 
        });
        
        
      });
    </script>
  </head>
  <body>
      <canvas id="plot" width="720" height="400"></canvas>
  </body>
</html>
