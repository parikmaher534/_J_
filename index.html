<html>
  <head>
    <title>_J_</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="scripts/config/lang.js"></script>
    <script src="scripts/config/configs.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/modules/collision.js"></script>
    <script src="scripts/modules/timer.js"></script>
    <script src="scripts/modules/controlls.js"></script>
    <script src="scripts/modules/sprite.js"></script>
    <script>
      SmartJ.Event.On("load", SmartJ, function(data){
        
        var Timer = SmartJ.Timer();
        
        var barb = SmartJ.Sprite({src:"barbarian", sx: 268, sy: 0, width:67, height:84, x: 240, y:290, stage: "sec", frames: 8, vector: "vertical", speed: 24}, "sprites");
        
        barb.Start();
        
        SmartJ.Event.On("click", barb, function(){
          barb.Stop();
        });
        
        Timer.start({
          name: "qq",
          action: function(){
            SmartJ.Clear.Stage({size:{x:barb.dx - 5, y:barb.dy, width:barb.width + 5, height: barb.height}, groups: "sec"});
            SmartJ.Render.Group("sprites");
          } 
        });
        
        SmartJ.Controlls().KeyDown("W", function(){
          Timer.start({
            name: "move",
            action: function(){
              barb.x += 4;
            } 
          });
        });
        
        SmartJ.Controlls().KeyUp("W", function(){
          Timer.remove("move");
        });
        
      });
    </script>
  </head>
  <body>
      <canvas id="plot" width="720" height="400"></canvas>
  </body>
</html>
