<html>
  <head>
    <title>_J_</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="scripts/config/lang.js"></script>
    <script src="scripts/config/configs.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/modules/collision.js"></script>
    <script src="scripts/modules/timer.js"></script>
    <script src="scripts/modules/controlls.js"></script>
    <script>
      window.onload = function(){
        var Balls = SmartJ.Stage.Create({id:"balls", width:700, height:400});
        var Triangle = SmartJ.Stage.Create({id:"triangle", width:700, height:400});
        
        var c = SmartJ.Create.Object("circle",{x:120, y:120, radius:50, stage:Balls.ctx, fill:true, style:{fillStyle:"yellow"}}, "test");
        var t = SmartJ.Create.Object("triangle",{x:120, y:120, width:50, height:30, stage:Triangle.ctx, fill:true, style:{fillStyle:"green"}}, "go");

        var Timer = new SmartJ.Timer();

        SmartJ.Render.All();
        
        SmartJ.Controlls().KeyDown("H", function(){
          Timer.start({
            name: "Circle",
            action: function(){
              c.y -= 0.5;
              t.x += 0.5;
              SmartJ.Clear.Stage({groups: "balls triangle"});
              SmartJ.Render.All();
            }
          });
        });
        
        SmartJ.Controlls().KeyUp("H", function(){
          SmartJ.Event.Trigger(c, "stop");
        });
        
        SmartJ.Event.On("stop", c ,function(){
          Timer.remove("Circle");
        });
      };
    </script>
  </head>
  <body>
      <canvas id="plot"></canvas>
  </body>
</html>
