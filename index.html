<html>
  <head>
    <title>_J_</title>
    <link type="text/css" rel="stylesheet" href="css/styles.css" />
    <script src="scripts/config/lang.js"></script>
    <script src="scripts/config/configs.js"></script>
    <script src="scripts/core.js"></script>
    <script src="scripts/modules/collision.js"></script>
    <script src="scripts/modules/timer.js"></script>
    <script src="scripts/modules/controlls.js"></script>
    <script src="scripts/modules/sprite.js"></script>
    <script>
      SmartJ.Event.On("load", SmartJ, function(data){
        
        var Timer = SmartJ.Timer();
        
        var barb = SmartJ.Sprite({src:"br_mv", sx: 0, sy: 0, width:67, height:84, x: 240, y:270, stage: "sec", frames: 8, vector: "vertical", speed: 24}, "sprites");
        
        var rect = SmartJ.Sprite({src:"barbarian", sx:134, sy: 0, width:67, height:84, x: 340, y:295, stage: "sec", frames: 8, vector: "vertical", speed: 24}, "sprites");
        
        SmartJ.Render.All();





 

        Timer.start({
          name:"RR",
          action: function(){
            var bounce = SmartJ.ObjectsCollision({
               element: barb,
               toObject: rect
             });
             
             barb.x += 1;
             
        SmartJ.Clear.Stage();
        SmartJ.Render.All();
             
             if( bounce ) return false;
          }
        })
        
      });
    </script>
  </head>
  <body>
      <canvas id="plot" width="720" height="400"></canvas>
  </body>
</html>
